<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accomplish your goals!</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="goals.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="bg-secondary text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="goals.html">Your goals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="friends.html">Friends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="achievements.html">Achievements</a>
                    </li>
                </menu>
            </nav>
        </header>
        <main class="container-fluid bg-dark text-center">
            <h1 id="name">[Name]'s goals</h1>
            <p>
                <span class="goal">Read the BOM daily</span>
                <span>(2 day streak!)</span>
                <button>1 hour remaining</button>
            </p>
            <p>
                <span class="goal">Go on a date weekly</span>
                <span>(7 week streak!)</span>
                <button disabled>1 day 7 hours until reset</button>
            </p>
            <form id="add-goal" action="goals.html">
                <div>
                    <button type="submit">➕</button>
                    <input type="text" placeholder="New Goal">
                    <select>
                        <option>Daily</option>
                        <option>Weekly</option>
                    </select>
                </div>
            </form>
            <div id="achievement">
                <h4>New Achievement</h4>
                <div>
                    <img src="images/Handshake.jpg" height="50" width="50">
                    Friendly
                    <button>❌</button>
                </div>
                <p>Add a friend</p>
            </div>
        </main>
        <footer>
            <p>
                Jay Clegg
                <a href="https://github.com/jclegg03/jStartup">Github</a>
            </p>
        </footer>
    </body>
</html>
